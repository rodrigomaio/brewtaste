<div>
    <h2 translate="brewtasteApp.beer.home.title">Beers</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="beer.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span class="hidden-xs"  translate="brewtasteApp.beer.home.createLabel">
                        Create new Beer
                    </span>
                </button>
            </div>
            <div class="col-xs-8 no-padding-right">
                <form name="searchForm" class="form-inline">
                    <div class="input-group pull-right" >
                        <input type="text" class="form-control" ng-model="vm.searchQuery" id="searchQuery" placeholder="{{ 'brewtasteApp.beer.home.search' | translate }}">
                        <span  class="input-group-btn width-min" >
                            <button class="btn btn-info" ng-click="vm.search(vm.searchQuery)">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                        <span class="input-group-btn width-min" ng-if="vm.currentSearch">
                            <button class="btn btn-info" ng-click="vm.clear()">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.transition()">
                    <th jh-sort-by="id"><span translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="name"><span translate="brewtasteApp.beer.name">Name</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="rateBeerId"><span translate="brewtasteApp.beer.rateBeerId">Rate Beer Id</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="abv"><span translate="brewtasteApp.beer.abv">Abv</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="overallRating"><span translate="brewtasteApp.beer.overallRating">Overall Rating</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="styleRating"><span translate="brewtasteApp.beer.styleRating">Style Rating</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="style"><span translate="brewtasteApp.beer.style">Style</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="country"><span translate="brewtasteApp.beer.country">Country</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="brewery"><span translate="brewtasteApp.beer.brewery">Brewery</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="beer in vm.beers track by beer.id">
                    <td><a ui-sref="beer-detail({id:beer.id})">{{beer.id}}</a></td>
                    <td>{{beer.name}}</td>
                    <td>{{beer.rateBeerId}}</td>
                    <td>{{beer.abv}}</td>
                    <td>{{beer.overallRating}}</td>
                    <td>{{beer.styleRating}}</td>
                    <td>{{beer.style}}</td>
                    <td>{{beer.country}}</td>
                    <td>{{beer.brewery}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="beer-detail({id:beer.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="beer.edit({id:beer.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="beer.delete({id:beer.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm" translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="text-center">
        <jhi-item-count page="vm.page" total="vm.queryCount"></jhi-item-count>
        <uib-pagination class="pagination-sm" total-items="vm.totalItems" ng-model="vm.page" ng-change="vm.transition()"></uib-pagination>
    </div>
</div>
