
<div>
    <h2><span translate="brewtasteApp.tasting.detail.title">Tasting</span> {{vm.tasting.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="brewtasteApp.tasting.date">Date</dt></dt>
        <dd>
            <span>{{vm.tasting.date | date:'medium'}}</span>
        </dd>
        <hr>
        <dt><span translate="brewtasteApp.tasting.beer">beer</span></dt>
        <dd>
            <a ui-sref="beer-detail({id:vm.tasting.beer.id})">{{vm.tasting.beer.name}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
